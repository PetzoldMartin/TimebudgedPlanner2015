<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">
	<f:metadata>
        <f:viewParam name="mid" value="#{newTaskDTO.milestoneId}" />
        <f:viewParam name="mid" value="#{alteredMilestoneDTO.id}" />
    </f:metadata>
	<ui:define name="content">
		<c:set target="#{alteredMilestoneDTO}" property="name" value="#{milestoneQuery.getMilestoneDetails(request.getParameter('mid')).name}"/>
		<c:set target="#{alteredMilestoneDTO}" property="description" value="#{milestoneQuery.getMilestoneDetails(request.getParameter('mid')).description}"/>
		<c:set target="#{alteredMilestoneDTO}" property="endDatePlanned" value="#{milestoneQuery.getMilestoneDetails(request.getParameter('mid')).endDate}"/>
		<o:form includeViewParams="true">
			<h:panelGrid columns="2" cellpadding="0" cellspacing="2">
				Meilenstein ID: #{request.getParameter('mid')}
				Name: <h:inputText value="#{alteredMilestoneDTO.name}"/>
				Beschreibung: <h:inputText value="#{alteredMilestoneDTO.description}"/>
				<h:outputText value="Geplantes Enddatum:" rendered="#{milestoneQuery.getMilestoneDetails(request.getParameter('mid')).state.name() == 'OPEN'}"/>
				<h:outputText value="Enddatum:" rendered="#{milestoneQuery.getMilestoneDetails(request.getParameter('mid')).state.name() == 'CLOSED'}"/>
				<h:outputText value="#{milestoneQuery.getMilestoneDetails(request.getParameter('mid')).endDate}" rendered="#{milestoneQuery.getMilestoneDetails(request.getParameter('mid')).endDate != null}">
					<f:convertDateTime pattern="dd.MM.yyyy" />
				</h:outputText>
				<h:outputText value="nicht bekannt" rendered="#{milestoneQuery.getMilestoneDetails(request.getParameter('mid')).endDate == null}"/>
				Verbrauchtes Zeitbudget: <h:outputText value="#{milestoneQuery.getMilestoneDetails(request.getParameter('mid')).timeBudetAct}" />
				Status: <h:outputText value="#{milestoneQuery.getMilestoneDetails(request.getParameter('mid')).state}" />
				<h:commandButton value="Änderungen speichern" action="#{milestoneCommand.alterMilestone(alteredMilestoneDTO)}"/>
			</h:panelGrid>
		</o:form>
		Angelegte Aufgaben:
		<table>
			<ui:repeat var="v_task" value="#{milestoneQuery.getMilestoneDetails(request.getParameter('mid')).tasks.toArray()}">
				<tr>
					<td>
						<h:link outcome="taskDetails" value="#{v_task.name}" rendered="#{v_task.type.equals('Normal Task')}">
							<f:param name="tid" value="#{v_task.id}" />
						</h:link>
						<h:link outcome="compoundTaskDetails" value="#{v_task.name}" rendered="#{v_task.type.equals('Compound Task')}">
							<f:param name="tid" value="#{v_task.id}" />
						</h:link>
					</td>
					<td>#{v_task.state}</td>
					<td>#{v_task.type}</td>
					<td><o:form includeViewParams="true" id="tasks">
						<h:commandButton action="#{taskCommand.removeTask(v_task.id)}" value="Task löschen" />
						</o:form>
					</td>
				</tr>
			</ui:repeat>
		</table>
		<br />
		<h:button outcome="addTask" value="Aufgabe anlegen">
			<f:param name="mid" value="#{newTaskDTO.milestoneId}" />
		</h:button>
	</ui:define>
</ui:composition>
