<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<div class="panel panel-default">

				<div class="panel-heading">
					<h2>Projekt anlegen</h2>
				</div>
				<div class="panel-body">
					<div class="list-group">
						<h3 class="list-group-item active">Daten</h3>
						
						<div class="list-group-item">
							<div class="input-group input-group-lg">
								<span style="text-align: right;" class="input-group-addon">Name
									:</span>
								<h:inputText class="form-control"
									value="#{newProjectDTO.name}" placeholder="Name..." />
							</div>
						</div>
						<div class="list-group-item">
							<div class="input-group input-group-lg" >
								<span style="text-align: right;" class="input-group-addon">Beschreibung
									:</span>
								<h:inputTextarea class="form-control" style="min-height: 100px;"
									value="#{newProjectDTO.description}" placeholder="Beschreibung..." />
							</div>
						</div>
						<div class="list-group-item">
							<div class="input-group input-group-lg">
								<span style="text-align: right;" class="input-group-addon">Start Datum
									:</span>
								<h:inputText class="form-control"
									value="#{newProjectDTO.startTime}" placeholder="Start Datum..." >
									<f:convertDateTime pattern="dd.MM.yyyy" />
									</h:inputText>
							</div>
						</div>
						<div class="list-group-item">
							<div class="input-group input-group-lg">
								<span style="text-align: right;" class="input-group-addon">Geplantes Zeitbudget :
									:</span>
								<h:inputText class="form-control"
									value="#{newProjectDTO.timeBudgetPlanned}" placeholder="Zeitbudget in Stunden..." />
							</div>
						</div>
						<div class="panel-footer">
						
												<h:commandButton class="btn btn-default btn-lg" value="HinzufÃ¼gen"
							action="#{projectCommand.addProject(newProjectDTO)}" />
							</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
