<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">
   	<f:metadata>
       	<f:viewParam name="tid" value="#{addEmployeeDTO.taskId}"/>
	    <f:viewParam name="tid" value="#{newBookingDTO.taskId}"/>
    </f:metadata>
	<ui:define name="content">
		Aufgaben ID: #{addEmployeeDTO.taskId} <br />
		Name: #{taskQuery.getTaskDetails(addEmployeeDTO.taskId).name} <br />
		Beschreibung: #{taskQuery.getTaskDetails(addEmployeeDTO.taskId).description} <br />
		Zugewiesene Mitarbeiter:
		<table>
			<ui:repeat var="v_employee" value="#{taskQuery.getTaskDetails(request.getParameter('tid')).employees.employees.toArray()}">
				<tr>
					<td>
						<h:link outcome="employeeDetails" value="#{v_employee.firstName} #{v_employee.lastName}">
								<f:param name="eid" value="#{v_employee.id}" />
						</h:link>
					</td>
				</tr>
			</ui:repeat>
		</table>
		<o:form id="form" includeViewParams="true">
			Mitarbeiter hinzuf端gen: <br />
			<h:selectOneMenu value="#{addEmployeeDTO.employeeId}">
   				<f:selectItems value="#{taskQuery.getAddableEmployees(request.getParameter('tid')).getEmployees()}" var="v_employee"
   					itemValue="#{v_employee.id}" itemLabel="#{v_employee.firstName} #{v_employee.lastName}" />
			</h:selectOneMenu>
			<h:commandButton value="Hinzuf端gen" action="#{taskCommand.addEmployee(addEmployeeDTO)}">
				<f:param name="tid" value="#{params.tid}" />
			</h:commandButton>
		</o:form>
		<o:form id="newBooking" includeViewParams="true">
			Buchung hinzuf端gen: <br/>
			<h:selectOneMenu value="#{newBookingDTO.employeeId}">
   				<f:selectItems value="#{taskQuery.getTaskDetails(request.getParameter('tid')).employees.employees}" var="v_employee"
   					itemValue="#{v_employee.id}" itemLabel="#{v_employee.firstName} #{v_employee.lastName}" />
			</h:selectOneMenu>
			<h:inputText value="#{newBookingDTO.start}">
	            	<f:convertDateTime pattern="hh:mm dd.MM.yyyy" /></h:inputText>
	        <h:inputText value="#{newBookingDTO.end}">
	            	<f:convertDateTime pattern="hh:mm dd.MM.yyyy" /></h:inputText>
			<h:commandButton action="#{bookingCommand.addBooking(newBookingDTO)}" value="Buchung hinzuf端gen">
				
			</h:commandButton>
		</o:form>
	</ui:define>
</ui:composition>
