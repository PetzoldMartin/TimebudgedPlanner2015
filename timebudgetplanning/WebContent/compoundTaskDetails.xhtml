<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">
   	<f:metadata>
       	<f:viewParam name="tid" value="#{addEmployeeDTO.taskId}"/>
       	<f:viewParam name="tid" value="#{addTaskDTO.compoundTaskId}"/>
       	<f:viewParam name="tid" value="#{alteredTaskDTO.id}"/>
    </f:metadata>
	<ui:define name="content">
		<c:set target="#{alteredTaskDTO}" property="name" value="#{taskQuery.getCompoundTaskDetails(request.getParameter('tid')).name}"/>
		<c:set target="#{alteredTaskDTO}" property="description" value="#{taskQuery.getCompoundTaskDetails(request.getParameter('tid')).description}"/>
		<o:form includeViewParams="true">
		<h:panelGrid columns="2" cellpadding="0" cellspacing="2">
			Aufgaben ID: <h:outputText value="#{request.getParameter('tid')}" />
			Name: <h:inputText value="#{alteredTaskDTO.name}" />
			Beschreibung: <h:inputText value="#{alteredTaskDTO.description}" />
			<h:commandButton action="#{taskCommand.alterTask(alteredTaskDTO)}" value="Änderungen speichern" /><h:outputText value="" />
			
			Enddatum: 
					<h:outputText value="#{taskQuery.getCompoundTaskDetails(request.getParameter('tid')).endDate}" rendered="#{taskQuery.getCompoundTaskDetails(request.getParameter('tid')).endDate != null}">
						<f:convertDateTime pattern="dd.MM.yyyy" />
					</h:outputText>
					<h:outputText value="nicht bekannt" rendered="#{taskQuery.getCompoundTaskDetails(request.getParameter('tid')).endDate == null}"/>
			Verbrauchtes Zeitbudget: <h:outputText value="#{taskQuery.getCompoundTaskDetails(request.getParameter('tid')).timeBudetAct}" />
		</h:panelGrid>
		</o:form>

		<br />
		Zugewiesene Mitarbeiter:
		<table>
			<ui:repeat var="v_employee" value="#{taskQuery.getCompoundTaskDetails(request.getParameter('tid')).employees.employees.toArray()}">
				<tr>
					<td>
						<h:link outcome="employeeDetails" value="#{v_employee.firstName} #{v_employee.lastName}">
								<f:param name="eid" value="#{v_employee.id}" />
						</h:link>
					</td>
					<td>
						<o:form includeViewParams="true">
							(<h:commandLink action="#{taskCommand.removeEmployee(request.getParameter('tid'), v_employee.id)}" value="Löschen" />)
						</o:form>
					</td>
				</tr>
			</ui:repeat>
		</table>
		<o:form includeViewParams="true">
			Mitarbeiter hinzufügen: <br />
			<h:selectOneMenu value="#{addEmployeeDTO.employeeId}">
   				<f:selectItems value="#{taskQuery.getAddableEmployees(request.getParameter('tid')).getEmployees()}" var="v_employee"
   					itemValue="#{v_employee.id}" itemLabel="#{v_employee.firstName} #{v_employee.lastName}" />
			</h:selectOneMenu>
			<h:commandButton value="Hinzufügen" action="#{taskCommand.addEmployee(addEmployeeDTO)}">
				<f:param name="tid" value="#{addEmployeeDTO.taskId}" />
			</h:commandButton>
		</o:form>
		Untergeordnete Aufgaben:
		<table>
			<ui:repeat var="v_task" value="#{taskQuery.getCompoundTaskDetails(request.getParameter('tid')).tasks.tasks.toArray()}">
				<tr>
					<td>
						<h:link outcome="taskDetails" value="#{v_task.name}" rendered="#{v_task.type.equals('Normal Task')}">
							<f:param name="tid" value="#{v_task.id}" />
						</h:link>
						<h:link outcome="compoundTaskDetails" value="#{v_task.name}" rendered="#{v_task.type.equals('Compound Task')}">
							<f:param name="tid" value="#{v_task.id}" />
						</h:link>
					</td>
					<td>#{v_task.state}</td>
					<td>#{v_task.type}</td>
					<td><o:form id="tasks" includeViewParams="true">
						<h:commandButton action="#{taskCommand.removeSubtask(v_task.id, request.getParameter('tid'))}" value="Task löschen" />
					</o:form>
					</td>
				</tr>
			</ui:repeat>
		</table>
		<o:form includeViewParams="true">
			Untergeordnete Aufgaben hinzufügen: <br />
			<h:selectOneMenu value="#{addTaskDTO.taskId}">
   				<f:selectItems value="#{taskQuery.getAddableTasks(request.getParameter('tid')).getTasks()}" var="v_task"
   					itemValue="#{v_task.id}" itemLabel="#{v_task.name}" />
			</h:selectOneMenu>
			<h:commandButton value="Hinzufügen" action="#{taskCommand.addSubtaskToCompoundTask(addTaskDTO)}">
				<f:param name="tid" value="#{addTaskDTO.compoundTaskId}" />
			</h:commandButton>
		</o:form>
	</ui:define>
</ui:composition>
