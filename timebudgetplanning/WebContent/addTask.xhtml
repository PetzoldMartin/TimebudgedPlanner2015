<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/template.xhtml">
	<f:metadata>
        <f:viewParam name="mid" value="#{newTaskDTO.milestoneId}" />
    </f:metadata>
	<ui:define name="content">
		<h:form id="form">
			<h:panelGrid columns="2" cellpadding="0" cellspacing="2">
	            Name : <h:inputText value="#{newTaskDTO.name}" /> <br />
	            Beschreibung : <h:inputText value="#{newTaskDTO.description}" /> <br />
				<h:commandButton value="Compound Task hinzufügen" action="#{taskCommand.addCompoundTask(newTaskDTO)}" />
				<h:commandButton value="Normal Task hinzufügen" action="#{taskCommand.addTask(newTaskDTO)}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
