<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		
		<div class="panel panel-default">
			
				<div class="panel-heading">
					<h2>Mitarbeiterverwaltung</h2>
	  			</div>
	  			
	  			<div class="panel-body">
	  			<div class="list-group">
		  			<h3 class="list-group-item active">Angelegte Projekte:</h3>
		  			
					<ui:repeat   var="v_project" value="#{projectQuery.listAllProjects().getProjects()}" >
						<h:link class="list-group-item" outcome="projectDetails" value="#{v_project.name}">
							<f:param name="pid" value="#{v_project.id}" />
							<span class="badge">#{v_project.status}</span>
						</h:link>
					</ui:repeat>
				</div>
					<div class="panel-footer">
						<button type="button" onclick="window.location.href='/timebudgetplanning/addProject.jsf'" class="btn btn-default btn-lg">			
							Projekt hinzuf√ºgen
							<span class="glyphicon glyphicon-new-window" aria-hidden="true"></span>
						</button>
						
					</div>
				</div>
			</div>
			
				
	</ui:define>
</ui:composition>
